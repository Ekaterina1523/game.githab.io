<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадай число</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row align-items-center calc-row">
        <div class="col col-md-6 offset-md-3">
            <div class="form-group">
                <div class="card" id="calc">
                    <div class="card-body">
                        <h5 class="card-title" id="question">Загадайте число и нажмите "Начать"</h5>
                        <input class="form-control input-window" id="inputWindow" value="" readonly>
                        <br>
                        <div class="row no-gutters">
                            <div class="col-4">
                                <button class="btn btn-outline-success form-control" id="btn_less">Меньше</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-outline-primary form-control" id="btn_equal">Угадал</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-outline-danger form-control" id="btn_more">Больше</button>
                            </div>
                        </div>
                        <br>
                        <button class="btn btn-outline-warning form-control" id="btn_restart">Заново</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
